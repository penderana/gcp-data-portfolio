name: "Terraform Data Pipeline Deploy"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  TF_VERSION: "1.6.0"
  GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
  TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
  TF_VAR_amadeus_client_id: ${{ secrets.AMADEUS_CLIENT_ID }}
  TF_VAR_amadeus_client_secret: ${{ secrets.AMADEUS_CLIENT_SECRET }}

jobs:
  terraform_plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Cache Terraform
        uses: actions/cache@v3
        with:
          path: |
            infra/.terraform
            infra/.terraform.lock.hcl
          key: ${{ runner.os }}-terraform-${{ hashFiles('infra/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -out=tfplan -no-color | tee plan.txt
          echo "plan_output<<EOF" >> $GITHUB_OUTPUT
          cat plan.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Check for Deletions
        run: |
          terraform show -json tfplan | jq -r '.resource_changes[] | select(.change.actions[] | contains("delete")) | .address' > deletions.txt
          if [ -s deletions.txt ]; then
            echo "âš ï¸ Los siguientes recursos serÃ¡n ELIMINADOS:"
            cat deletions.txt
            echo "deletions_found=true" >> $GITHUB_ENV
          else
            echo "âœ… No hay recursos a eliminar"
            echo "deletions_found=false" >> $GITHUB_ENV
          fi

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            infra/tfplan
            infra/plan.txt
          retention-days: 5

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan ðŸ“–
            
            <details><summary>Show Plan</summary>
            
            \`\`\`
            ${{ steps.plan.outputs.plan_output }}
            \`\`\`
            
            </details>
            
            **Deletions found:** ${{ env.deletions_found }}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  terraform_apply:
    name: "Terraform Apply"
    needs: terraform_plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: https://console.cloud.google.com/functions
    defaults:
      run:
        working-directory: ./infra
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Cache Terraform
        uses: actions/cache@v3
        with:
          path: |
            infra/.terraform
            infra/.terraform.lock.hcl
          key: ${{ runner.os }}-terraform-${{ hashFiles('infra/.terraform.lock.hcl') }}

      - name: Terraform Init
        run: terraform init

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: infra/

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve tfplan

      - name: Terraform Output
        run: terraform output -json > outputs.json

      - name: Upload Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: infra/outputs.json

      - name: Notify Success
        if: success()
        run: |
          echo "âœ… Deployment exitoso"
          echo "ðŸ”— Cloud Functions: https://console.cloud.google.com/functions?project=${{ secrets.GCP_PROJECT_ID }}"

      - name: Notify Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Terraform Apply fallÃ³ - ' + new Date().toISOString(),
              body: `El deployment fallÃ³ en el commit ${context.sha}
              
              **Workflow:** ${context.workflow}
              **Run:** ${context.runNumber}
              
              [Ver logs](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
            })